<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Enter number:","");
        while(number){
            if(number > 100){
                break;
            }
            else{
                number = +prompt("Enter number:","");
            }
        }
    </script>
</body>
</html>
