  <div class="product-container">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image"/>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Рейтинг: {{ product.rating }} ⭐</p>
      <a [href]="product.link" target="_blank">Смотреть на Kaspi.kz</a>
      <div class="share-buttons">
        <button (click)="share(product, 'whatsapp')">Поделиться в WhatsApp</button>
        <button (click)="share(product, 'telegram')">Поделиться в Telegram</button>
      </div>
    </div>
  </div>
